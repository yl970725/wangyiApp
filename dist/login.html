<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录--网易云阅读</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header class="lg-hd">
        <div id="lg-header">
            <div class="lg-header-inner">
                <h1 class="lg-login-box">
                    <li class="lg-login"></li>
                </h1>
                <a class="link link1" href="index.html">首页</a>
                <a class="link link2" href="javascript:;">客户端下载</a>
            </div>
        </div>
    </header>
    <section class="lg-ban">
        <div id="lg-banner">
            <div id='lg-frame'>
                <div class="lg-frame-header">
                    <h2 class="lg-frame-logo">
                        网易账户登录
                    </h2>
                </div>
                <div class="lg-frame-content">
                    <div id="lg-content-left">
                        <form action="" onsubmit="return false">
                            <!-- 用户名 -->
                            <div>
                                <input class="changeInp" type="text" name="username" placeholder="请输入仅由大小英文及下划线组成的用户名">
                            </div>
                            <!-- 密码 -->
                            <div>
                                <input id="password" type="password" name="password" placeholder="请输入6-18位密码,区分大小写">
                            </div>

                            <label><input id="remember" type="checkbox">记住密码</label><br>

                            <button id="lg-btn">登　录</button>
                        </form>
                        <span class="login-sucess"></span>
                        <div class="register-href">忘记账号?<a href="register.html">去注册</a></div>
                        
                    </div>
                    <div class="lg-content-right">
                        <h3>其他账号登录:</h3>
                        <ul>
                            <li class="sj">
                                <a href="javascript:;">
                                    <span></span>
                                    <div class='sjname'>手机号</div>
                                </a>
                            </li>
                            <li class="weibo">
                                <a href="javascript:;">
                                    <span></span>
                                    <div>新浪微博</div>
                                </a>
                            </li>
                            <li class="weixin">
                                <a href="javascript:;">
                                    <span></span>
                                    <div>微信</div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                
            </div>
        </div>

    </section>
    <!-- 公共底部 -->
    <div class="com_foot">
        <div class="com_footer">
            <div class="com_footer1">
                <p class="com_flink">
                    <a href="">网易简介</a><span class="sep">|</span>
                    <a href="">公司简介</a><span class="sep">|</span>
                    <a href="">客户服务</a><span class="sep">|</span>
                    <a href="">相关法律</a><span class="sep">|</span>
                    <a href="">网站导航</a><span class="sep">|</span>
                    <a href="">意见反馈</a><span class="sep">|</span>
                    <a href="">客服电话</a><span class="sep">|</span>
                    <a href="">帮助中心</a><span class="sep">|</span>
                    <a href="">作者中心</a>
                </p>
            </div>
            <div class="com_footer2">
                <p>
                    网易公司版权所有©1997-
                    <span id="j-year">2019</span>
                     &nbsp;&nbsp;网络出版服务许可证（总）网出证（粤）字第030号  
                     &nbsp;&nbsp;信息网络传播视听节目许可证号1908260  
                     &nbsp;&nbsp;增值电信业务经营许可证 浙B2-20160599
                </p>
            </div>
            <div class="com_footer3"></div>
        </div>
    </div>



    <!-- 微信,微博 -->
    <div class="login-box">
        <div class="box-title">微信登录</div>
        <div class="box-img">
            <img class="login-img" src="images/weixin.jpg" alt="">
        </div>
        <div class="box-tip">
            <p class="box-tipone">请使用微信扫描二维码</p>
            <p>网易云阅读</p>
        </div>
    </div>
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/mima.js"></script>
    <script>
        login.init();
        remenberMima.init();
    </script>
</body>

</html>
